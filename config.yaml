# -------------------
# Full Gemini Prompt Template (Upgraded)
# -------------------
gemini_prompt: |
  ### ROLE
  You are a senior Sales Conversation Analyst... [Your full prompt here]

  ### TASK ###
  Analyze the provided transcript... For the fields below, synthesize insights and format them as a bulleted list within a single string (e.g., "- Point 1\n- Point 2").
  - **Key Discussion Points:** Summarize the main topics.
  - **Customer Needs:** Infer the client's underlying business problems or pain points, even if not stated directly.
  - **Positive Factors:** List what the sales rep did well.
  - **Negative Factors:** List what the sales rep did poorly.
  - **Missed Opportunities:** What could the rep have asked or pitched to create more value?
  - **Action items:** Extract any commitments with a clear owner and timeline.

  ### OUTPUT SCHEMA (STRICT)
  { "Date": "", "POC Name": "", ... "Feature Checklist Coverage": "" }

