# -------------------------
# Google LLM (Gemini)
# -------------------------
google_llm:
  # Primary model for both transcription & analysis. (Flash is fast & economical)
  model: "gemini-1.5-flash"
  # Optional: if omitted, analysis falls back to "model" above
  # analysis_model: "gemini-2.5-flash"
  # Keep 1-call-per-file to reduce quota usage (can override via GEMINI_ONE_SHOT=0/1)
  one_shot: true
  # Optional: If prompt.txt is missing, we'll use this inline schema prompt (leave blank to rely on file)
  # schema_prompt: ""

# -------------------------
# Processing controls
# -------------------------
processing:
  # Safety cap to avoid huge runs in one go; set high if you want no practical cap
  max_files_per_run: 999999
  # Small delay between files to avoid RPM spikes (seconds)
  sleep_between_files_sec: 0.0

# -------------------------
# Quarantine behavior
# -------------------------
quarantine:
  # After this cool-off window, quarantined files get moved back for automatic retry
  auto_retry_after_hours: 24

# -------------------------
# Runtime paths
# -------------------------
runtime:
  tmp_dir: "/tmp"

