# -------------------
# Analysis Settings
# -------------------
analysis:
  redact_pii: true
  enable_diarization: false
  whisper_model: "tiny.en"               # faster-whisper model name; change to "base.en" etc if desired
  gemini_model: "gemini-1.5-flash"       # primary LLM (Gemini)
  openrouter_model_name: "nousresearch/nous-hermes-2-mistral-7b-dpo"  # fallback model for OpenRouter/OpenAI
  # If you want to force OpenRouter/OpenAI instead of Gemini, set use_gemini: false
  use_gemini: true

# -------------------
# Weekly Digest Settings
# -------------------
weekly_digest:
  enabled: true
  send_email: true    # set false to only generate previews (no SMTP send)

# -------------------
# Operational flags / tuning
# -------------------
runtime:
  temp_dir: "/tmp"    # where downloaded media files are saved
  max_workers: 2      # if you later add parallelism, control concurrency here

