name: Run Meeting Analysis Digest

on:
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
  schedule:
    # Runs at 04:00 UTC on Friday â†’ 9:30 AM IST Friday morning
    - cron: '0 4 * * 5'

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and Send Digest
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}        # for Google Sheets access
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # for Gemini AI
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # fallback AI
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}   # sender email
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}   # app password for email
        run: python digest_generator.py
