name: Run Meeting Analysis Digest

on:
  workflow_dispatch: # Manual trigger from GitHub Actions tab
  schedule:
    # Runs at 04:00 UTC on Monday â†’ 9:30 AM IST Monday morning
    - cron: '0 4 * * 1'

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and Send Digest
        env:
          # ðŸ”‘ Google Service Account JSON (base64 encoded in repo secrets)
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

          # ðŸ”‘ AI keys (Gemini first, OpenRouter as fallback)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

          # ðŸ”‘ Email sending credentials
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }} # Sender email
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }} # App Password (Gmail)

        run: python digest_generator.py
