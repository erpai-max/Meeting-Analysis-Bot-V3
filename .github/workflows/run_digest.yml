name: Run Meeting Analysis Digest

on:
  workflow_dispatch: # Allows you to run this report manually from the Actions tab
  schedule:
    # Runs at 04:00 UTC on Friday, which is 9:30 AM IST on Friday morning.
    - cron: '0 4 * * 5'

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate and Send Digest
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }} # For sending the email
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }} # The App Password for your email account
        run: python digest_generator.py

