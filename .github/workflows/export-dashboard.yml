name: Export Dashboard

on:
  workflow_dispatch: {}        # manual "Run workflow" button
  schedule:
    - cron: "*/30 * * * *"     # every 30 minutes (adjust as you like)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow committing the updated JSON

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install gspread google-auth pyyaml
          fi

      - name: Export dashboard data
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python export_dashboard.py

      - name: Commit & push updated dashboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/dashboard_data.json docs/index.html || true
          git commit -m "Update dashboard data [skip ci]" || echo "No changes to commit"
          git push
