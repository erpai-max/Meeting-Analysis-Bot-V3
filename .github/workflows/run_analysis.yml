name: Run Meeting Analysis

on:
  workflow_dispatch:    # Allows manual runs
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute analysis script
        env:
          # ðŸ”‘ Google Service Account JSON (base64 encoded in repo secrets)
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

          # ðŸ”‘ AI keys (Gemini first, OpenRouter as fallback)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

          # ðŸ”‘ HuggingFace token (only needed if diarization is enabled)
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

        run: python main.py
