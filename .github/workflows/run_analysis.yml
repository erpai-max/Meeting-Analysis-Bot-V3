name: Run Meeting Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Caching step remains, but pip install will ignore cache if needed
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # âœ… Corrected install step with forced uninstall and version check
      - name: Install dependencies and Verify
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip uninstall -y google-generativeai google-api-python-client oauth2client || true
          pip install --no-cache-dir -r requirements.txt
          echo "--- VERIFYING google-generativeai VERSION ---"
          pip show google-generativeai
          echo "--- VERIFYING google-api-python-client VERSION ---"
          pip show google-api-python-client

      - name: Execute analysis script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # Note: This key seems unused in the main Python scripts provided
        run: python main.py
