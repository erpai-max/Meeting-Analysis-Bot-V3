name: Publish Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes; adjust as you like
  push:
    paths:
      - export_dashboard.py
      - dashboard.html
      - config.yaml

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing to gh-pages with GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib pyyaml

      - name: Export dashboard data
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python export_dashboard.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          force_orphan: true
