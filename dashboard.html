<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Analysis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .card-style { background: white; border-radius: 1rem; padding: 1rem; box-shadow: 0 4px 14px rgba(0,0,0,0.1);}
    body.dark { background: #0f172a; color: #f1f5f9; }
    body.dark .card-style { background: #1e293b; color: #f1f5f9; }
    .tab-button { padding:0.5rem 1rem; border-radius:9999px; }
    .tab-button.active { background:#2563eb; color:white; }
    .tab-content { display:none; }
    .tab-content.active { display:block; }
  </style>
</head>
<body class="dark">

  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold">Meeting Analysis Dashboard</h1>
      <p class="text-gray-400 mt-2">AI-Powered Business Intelligence for Sales Performance</p>
    </header>

    <!-- Filters -->
    <section class="card-style mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold mb-1">From Date</label>
          <input type="date" id="fromDate" class="p-2 border rounded w-full"/>
        </div>
        <div>
          <label class="block font-semibold mb-1">To Date</label>
          <input type="date" id="toDate" class="p-2 border rounded w-full"/>
        </div>
        <div>
          <label class="block font-semibold mb-1">Team</label>
          <select id="teamFilter" class="p-2 border rounded w-full">
            <option value="">All Teams</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="flex justify-center gap-3 flex-wrap mb-8">
      <button class="tab-button active" data-tab="executive-summary">üìà Executive Summary</button>
      <button class="tab-button" data-tab="team-performance">üèÜ Team Performance</button>
      <button class="tab-button" data-tab="individual-deep-dive">üöÄ Individual Deep Dive</button>
    </nav>

    <!-- Main Tabs Content -->
    <main>
      <div id="executive-summary" class="tab-content active"></div>
      <div id="team-performance" class="tab-content">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card-style"><canvas id="teamMeetingsChart"></canvas></div>
          <div class="card-style"><canvas id="teamScoreChart"></canvas></div>
        </div>
      </div>
      <div id="individual-deep-dive" class="tab-content">
        <div class="card-style mb-6">
          <label for="memberSelect" class="block mb-2 font-semibold">Select Team Member:</label>
          <select id="memberSelect" class="p-2 border rounded w-full"></select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card-style"><canvas id="memberTrendChart"></canvas></div>
          <div class="card-style"><canvas id="memberRadarChart"></canvas></div>
        </div>
      </div>
    </main>

    <footer class="text-center py-8 mt-10">
      <button id="download-report-btn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg">üì• Download Excel</button>
    </footer>
  </div>

  <script>
    const GOOGLE_SHEET_ID = "YOUR_SHEET_ID";
    const GOOGLE_API_KEY = "YOUR_API_KEY";

    let allMeetingData = [];
    let filteredData = [];
    let teamMeetingsChart, teamScoreChart, memberTrendChart, memberRadarChart;

    // Fetch Data
    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/Analysis%20Results!A:ZZ?key=${GOOGLE_API_KEY}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Sheet fetch failed");
      const json = await resp.json();
      const rows = json.values;
      const headers = rows[0];
      return rows.slice(1).map(r => {
        const obj = {};
        headers.forEach((h,i) => obj[h] = r[i] || "");
        return obj;
      });
    }

    // Apply Filters
    function applyFilters() {
      const fromDate = document.getElementById("fromDate").value ? new Date(document.getElementById("fromDate").value) : null;
      const toDate = document.getElementById("toDate").value ? new Date(document.getElementById("toDate").value) : null;
      const team = document.getElementById("teamFilter").value;

      filteredData = allMeetingData.filter(m => {
        const date = new Date(m["Date"] || Date.now());
        if (fromDate && date < fromDate) return false;
        if (toDate && date > toDate) return false;
        if (team && m["Team"] !== team) return false;
        return true;
      });

      renderDashboard();
    }

    // Executive Summary
    function initializeExecutiveSummary() {
      const totalMeetings = filteredData.length;
      const totalValue = filteredData.reduce((s,m) => s + (parseFloat(m["Amount Value"])||0), 0);

      document.getElementById("executive-summary").innerHTML = `
        <div class="grid grid-cols-2 gap-6">
          <div class="card-style text-center"><h3>Total Meetings</h3><p class="text-3xl">${totalMeetings}</p></div>
          <div class="card-style text-center"><h3>Total Pipeline</h3><p class="text-3xl">‚Çπ${totalValue.toLocaleString()}</p></div>
        </div>
      `;
    }

    // Team Performance
    function initializeTeamPerformance() {
      const teams = {};
      filteredData.forEach(m => {
        const team = m["Team"] || "Unknown";
        const score = parseFloat(m["% Score"]) || 0;
        if (!teams[team]) teams[team] = { count: 0, scoreSum: 0 };
        teams[team].count++;
        teams[team].scoreSum += score;
      });

      const labels = Object.keys(teams);
      const meetingCounts = labels.map(t => teams[t].count);
      const avgScores = labels.map(t => (teams[t].scoreSum / teams[t].count).toFixed(1));

      if (teamMeetingsChart) teamMeetingsChart.destroy();
      if (teamScoreChart) teamScoreChart.destroy();

      teamMeetingsChart = new Chart(document.getElementById("teamMeetingsChart"), {
        type: "pie",
        data: { labels, datasets:[{ data: meetingCounts, backgroundColor:["#0ea5e9","#22c55e","#f97316","#e11d48","#6366f1"] }] }
      });

      teamScoreChart = new Chart(document.getElementById("teamScoreChart"), {
        type: "bar",
        data: { labels, datasets:[{ label:"Avg % Score", data: avgScores, backgroundColor:"#2563eb" }] },
        options:{ scales:{ y:{ beginAtZero:true, max:100 } } }
      });
    }

    // Individual Deep Dive
    function initializeMemberSelect() {
      const members = [...new Set(filteredData.map(m => m["Owner"]).filter(Boolean))];
      const select = document.getElementById("memberSelect");
      select.innerHTML = members.map(m => `<option value="${m}">${m}</option>`).join("");
      select.onchange = () => updateMemberCharts(select.value);
      if (members.length) updateMemberCharts(members[0]);
    }

    function updateMemberCharts(member) {
      const memberData = filteredData.filter(m => m["Owner"] === member);
      const dates = memberData.map(m => new Date(m["Date"] || Date.now()));
      const scores = memberData.map(m => parseFloat(m["% Score"])||0);

      if (memberTrendChart) memberTrendChart.destroy();
      if (memberRadarChart) memberRadarChart.destroy();

      memberTrendChart = new Chart(document.getElementById("memberTrendChart"), {
        type:"line",
        data:{ labels:dates, datasets:[{ label:"% Score", data:scores, borderColor:"#38bdf8", fill:false }] },
        options:{ scales:{ x:{ type:"time", time:{ unit:"day" } }, y:{ beginAtZero:true, max:100 } } }
      });

      const categories = ["Opening Pitch Score","Product Pitch Score","Cross-Sell / Opportunity Handling","Closing Effectiveness","Negotiation Strength","Rebuttal Handling"];
      const avgValues = categories.map(c => {
        const vals = memberData.map(m => parseFloat(m[c])||0);
        return vals.length ? vals.reduce((a,b)=>a+b,0)/vals.length : 0;
      });

      memberRadarChart = new Chart(document.getElementById("memberRadarChart"), {
        type:"radar",
        data:{ labels:categories, datasets:[{ label:"Average Scores", data:avgValues, backgroundColor:"rgba(14,165,233,0.3)", borderColor:"#0ea5e9" }] },
        options:{ scales:{ r:{ min:0, max:10 } } }
      });
    }

    // Render whole dashboard
    function renderDashboard() {
      initializeExecutiveSummary();
      initializeTeamPerformance();
      initializeMemberSelect();
    }

    // Excel Export
    document.getElementById("download-report-btn").addEventListener("click", () => {
      const ws = XLSX.utils.json_to_sheet(filteredData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Meetings");
      XLSX.writeFile(wb, "Meeting_Report.xlsx");
    });

    // Tabs
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Init
    fetchData().then(data => {
      allMeetingData = data;

      // Populate team filter
      const teams = [...new Set(allMeetingData.map(m => m["Team"]).filter(Boolean))];
      const teamSelect = document.getElementById("teamFilter");
      teams.forEach(t => teamSelect.innerHTML += `<option value="${t}">${t}</option>`);

      applyFilters();

      document.getElementById("fromDate").addEventListener("change", applyFilters);
      document.getElementById("toDate").addEventListener("change", applyFilters);
      document.getElementById("teamFilter").addEventListener("change", applyFilters);
    }).catch(err => alert("Error: " + err.message));
  </script>
</body>
</html>
